<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly AI | Assistant Pédagogique</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>Polly AI</span>
        </div>
        
        <div class="sidebar-section">
            <label for="document-select"><i class="fas fa-book"></i> Support de cours</label>
            <select id="document-select">
                <option value="">Sélectionner un cours...</option>
            </select>
        </div>

        <div id="selected-info" class="selected-info">
            <p id="selected-course">Aucun document chargé</p>
        </div>

        <div class="pfe-badge">Projet de Fin d'Études 2026</div>
    </aside>

    <main class="chat-interface">
        <header class="chat-header">
            <h1>Assistant Pédagogique Intelligent</h1>
            <div class="status-indicator">
                <span class="dot"></span> Système Prêt
            </div>
        </header>

        <div id="chat" class="chat-box">
            <div class="message assistant">
                Bonjour ! Sélectionnez un cours dans la barre latérale pour commencer notre session d'étude.
            </div>
        </div>

        <div id="progress-container" class="hidden">
            <div class="progress-content">
                <div class="spinner"></div>
                <p id="progress-text">Analyse des documents en cours...</p>
            </div>
        </div>

        <div id="qcm-container" class="qcm-overlay hidden">
            </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="question" rows="1" placeholder="Posez votre question ou demandez un QCM..."></textarea>
                <button id="send-btn" onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
</div>

<script src="/static/script.js"></script>
</body>
</html>
